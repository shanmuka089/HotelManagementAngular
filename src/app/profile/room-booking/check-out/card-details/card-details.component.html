<div class="card mt-5">
    <div class="card-header py-3">
        <h5 class="mb-0">Summary</h5>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
               Room rent
                <span>{{roomRent}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Additional Charges
                <span>{{additionalCharges}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                    <strong>Total amount</strong>
                </div>
                <span><strong>{{totalRent}}</strong></span>
            </li>
        </ul>
        <hr class="bg-dark">
        <div style="color : red" *ngIf='error'>{{error}}</div>
        <div style="color : rgb(20, 228, 20)" *ngIf='success'>{{success}}</div>
        <form name="paymentForm" (ngSubmit)="onPay(form)" #form="ngForm">
            <div class="form-group">
                <label for="cardNum">Credit-Card Number</label>
                <input type="text" ngModel name="cardNumber" class="form-control">
            </div>
            <div class="form-group">
                <label for="cardNum">IFSC-code</label>
                <input type="text" ngModel name="IfscCode" class="form-control">
            </div>
            <div>
                <button class="btn btn-success" type="submit">Pay Now</button>
            </div>
        </form>
    </div>
</div>
