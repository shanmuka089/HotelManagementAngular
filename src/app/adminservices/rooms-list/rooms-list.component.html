<nav class="navbar navbar-light bg-white">
    <form class="form-inline">
        <input class="form-control bg-light border-dark mr-sm-2" type="search" name="search" [(ngModel)]="searchText"
            placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-1 my-sm-0" type="submit">Search</button>
    </form>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</nav>
<table class="table table-striped">
    <thead class="bg-secondary">
        <th>Room id</th>
        <th>Ac/non-Ac</th>
        <th>Dirty/Clean</th>
        <th>No_of_Beds</th>
        <th>Room_rent</th>
        <th>Room allocated</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tr *ngFor="let room of rooms | filter:searchText |  paginate:{itemsPerPage:9,currentPage:p};" class="bg-light">
        <td>{{room.roomId}}</td>
        <td>{{room.roomComfort}}</td>
        <td>{{room.roomCondition}}</td>
        <td>{{room.noOfBeds}}</td>
        <td>{{room.roomRent}}</td>
        <td>{{room.roomUse}}</td>
        <td><a [routerLink]="['../edit-room']" [queryParams]="{roomsId:room.roomId}" class="btn btn-primary">Edit</a>
        </td>
        <td><button class="btn btn-danger" (click)="onDelete(room.roomId)">Delete</button></td>
    </tr>
</table>
