<div class="container mt-3">
    <div class="row bg-white details">
        <div class="col-md-3">

        </div>

        <div class="col-md-6">
            <h1>Update Room Details</h1>
            <hr>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="text">
                <div class="form-group mt-1">
                    <label for="room_id">Room id</label>
                    <input type="text" id="room_id" name="roomId" [ngModel]="room.roomId" required #id="ngModel"
                        class="form-control">
                    <p class="text-danger" *ngIf="!id.valid && id.touched">*room id required</p>
                </div>
                <div class="form-group">
                    <label for="no_beds">No of beds</label>
                    <input type="text" id="no_beds" name="noOfBeds" [ngModel]="room.noOfBeds" required #beds="ngModel"
                        class="form-control">
                    <p class="text-danger" *ngIf="!beds.valid && beds.touched">*please enter number of beds in that room
                    </p>
                </div>
                <div class="form-group">
                    <label for="room_rent">Room rent</label>
                    <input type="text" id="room_rent" name="roomRent" [ngModel]="room.roomRent" required #rent="ngModel"
                        class="form-control">
                    <p class="text-danger" *ngIf="!rent.valid && rent.touched">*please enter the room rent</p>
                </div>
                <div class="form-group">
                    <label for="is_use">Room allocated</label>
                    <select name="roomUse" [ngModel]="room.roomUse" class="form-control" #use="ngModel" required
                        id="isRoomUse">
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                    <p class="text-danger" *ngIf="!use.valid && use.touched">*select is it room allocated</p>
                </div>
                <div class="form-group">
                    <label for="room_condition">Room condition</label>
                    <select name="roomCondition" [ngModel]="room.roomCondition" id="room_condition" required
                        #cond="ngModel" class="form-control">
                        <option value="dirty">dirty</option>
                        <option value="clean">clean</option>
                    </select>
                    <p class="text-danger" *ngIf="!cond.valid && cond.touched">*select room condition</p>
                </div>

                <div class="form-check-inline" *ngFor="let comfort of comforts">
                    <label for="form-check-label">
                        <input type="radio" [value]="comfort" name="roomComfort" [ngModel]="room.roomComfort" required
                            class="form-check-input">{{comfort}}
                    </label>
                </div>
                <div class="text-right"><button type="submit" class="btn btn-success">Update Room</button></div>

            </form>
        </div>

    </div>

</div>
