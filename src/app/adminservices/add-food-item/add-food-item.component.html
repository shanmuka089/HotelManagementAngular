<div class="container mt-2">
    <div class="row bg-light details">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h1>Food Details</h1>
            <hr>
            <div style="color : red" *ngIf='error'>{{error}}</div>
			<div style="color : green" *ngIf='success'>{{success}}</div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="text">
                <div class="form-group mt-1">
                    <label for="itemId">Food id</label>
                    <input type="text" name="itemId" ngModel required #id="ngModel" id="itemId" class="form-control">
                    <p class="text-danger" *ngIf="!id.valid && id.touched">*food id required</p>
                </div>
                <div class="form-group">
                    <label for="itemName">Food name</label>
                    <input type="text" id="itemName" name="itemName" ngModel required #name="ngModel"
                        class="form-control">
                    <p class="text-danger" *ngIf="!name.valid && name.touched">*please enter food name
                    </p>
                </div>
                <div class="form-group">
                    <label for="itemImageUrl">Food image</label>
                    <input type="text" id="itemImageUrl" name="itemImageUrl" ngModel required #image="ngModel"
                        class="form-control">
                    <p class="text-danger" *ngIf="!image.valid && image.touched">*please insert the image url</p>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Food price</label>
                    <input type="text" name="itemPrice" ngModel class="form-control" #price="ngModel" required id="itemPrice">
                    <p class="text-danger" *ngIf="!price.valid && price.touched">*select is it room allocated</p>
                </div>
                <div class="form-group">
                    <label for="quantity">Food quantity</label>
                    <input type="text" name="quantity" ngModel class="form-control" #quantity="ngModel" required id="quantity">
                    <p class="text-danger" *ngIf="!quantity.valid && quantity.touched">*select is it room allocated</p>
                </div>

               
                <div class="text-right"><button type="submit" class="btn btn-success">Add food</button></div>

            </form>
        </div>
    </div>
</div>
