<div class="container mt-2">
    <div class="row bg-light details">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h1>Room Details</h1>
            <hr>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="text">
                <div class="form-group mt-1">
                    <label for="room_id">Room id</label>
                    <input type="text" name="id" ngModel required #id="ngModel" id="room_id" class="form-control">
                    <p class="text-danger" *ngIf="!id.valid && id.touched">*room id required</p>
                </div>
                <div class="form-group">
                    <label for="no_beds">No of beds</label>
                    <input type="text" id="no_beds" name="no_beds" ngModel required #beds="ngModel"
                        class="form-control">
                    <p class="text-danger" *ngIf="!beds.valid && beds.touched">*please enter number of beds in that
                        room
                    </p>
                </div>
                <div class="form-group">
                    <label for="room_rent">Room rent</label>
                    <input type="text" id="room_rent" name="room_rent" ngModel required #rent="ngModel"
                        class="form-control">
                    <p class="text-danger" *ngIf="!rent.valid && rent.touched">*please enter the room rent</p>
                </div>
                <div class="form-group">
                    <label for="is_use">Room allocated</label>
                    <select name="is_use" ngModel class="form-control" #use="ngModel" required id="is_use">
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select>
                    <p class="text-danger" *ngIf="!use.valid && use.touched">*select is it room allocated</p>
                </div>
                <div class="form-group">
                    <label for="room_condition">Room condition</label>
                    <select name="room_condition" ngModel id="room_condition" required #cond="ngModel"
                        class="form-control">
                        <option value="dirty">dirty</option>
                        <option value="clean">clean</option>
                    </select>
                    <p class="text-danger" *ngIf="!cond.valid && cond.touched">*select room condition</p>
                </div>

                <div class="form-check-inline" *ngFor="let comfort of comforts">
                    <label for="form-check-label">
                        <input type="radio" [value]="comfort" name="room_comfort" ngModel required
                            class="form-check-input">{{comfort}}
                    </label>
                </div>
                <div class="text-right"><button type="submit" class="btn btn-success">Add Room</button></div>

            </form>
        </div>
    </div>
</div>
